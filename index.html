<!DOCTYPE html>
<html>
    <head>
       <title>Chase Franklin Responsive Grid</title>
        <style>

        .grid-container {
            margin: 2%;
            padding: 1%;
            display: grid;
            grid-template-rows: repeat (auto-fit, minmax(auto, 1fr));
        }

        .grid-item-container {
            display: grid;
            background-color: royalblue;
            place-items: center center;
            padding: 5%;
            overflow: hidden;
        }

        form {
          display: grid;
          grid-template-columns: repeat(2, minmax(0px, 1fr));
          grid-gap: 10px;
        }


        </style>
        
    </head>

    <body>
      <div class="grid-container">
          <div class="grid-item-container grid-item-container1">
            <form action="">
              <div class="grid-item">
                <input type="text" placeholder="First Name">
              </div>
              <div class="grid-item">
                <label for="last">Last Name</label>
                <input type="text" id="last">
              </div>
              <div class="grid-item">
                <label for="email">E-mail</label>
                <input type="text" id="email">
              </div>
              <div class="grid-item">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone">
              </div>
              <div class="grid-item">
                <label for="supervisor">Supervisor</label>
                <select name="" id="supervisor"></select>
              </div>
            </form>

          </div>
      </div>
