<!DOCTYPE html>
<html>
    <head>
       <title>Chase Franklin Responsive Grid</title>
        <style>

        .grid-container {
            margin: 2%;
            padding: 1%;
            display: grid;
            grid-template-rows: repeat (auto-fit, minmax(auto, 1fr));
        }

        .grid-item-container {
            display: grid;
            background-color: royalblue;
            place-items: center center;
            padding: 5%;
            overflow: hidden;
        }

        form {
          display: grid;
          grid-template-columns: repeat(2, minmax(0px, 1fr));
          grid-gap: 10px;
        }




        </style>

    </head>

    <body>
      <div class="grid-container">

          <div class="grid-item-container grid-item-container1">

            <form action="https://o3m5qixdng.execute-api.us-east-1.amazonaws.com/api/submit" method='POST' id='submitForm'>
              <div class="grid-item">
                <input type="text" name='name' placeholder="First Name"  required>
              </div>
              <div class="grid-item">
                <input type="text" name='name' placeholder="Last Name"  required>
              </div>
              <div class="grid-item">
                <input type="checkbox" class='check1' id="Check1">
                <input type="text" placeholder="E-mail">
              </div>
              <div class="grid-item">
                <input type="checkbox" id="Check2">
                <input type="text" placeholder="Phone Number">
              </div>
              <div class="grid-item">
                <label for="supervisor">Supervisor</label>
                <select name="" id="supervisor"></select>
              </div>
              <div class="grid-item">
                <button type="submit" formmethod='post' formaction='https://o3m5qixdng.execute-api.us-east-1.amazonaws.com/api/submit' form="submitForm" id="submitButton">Submit</button>
              </div>
            </form>

          </div>
      </div>





    </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="index.js"></script>
</html>
